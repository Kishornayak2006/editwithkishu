<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Started</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Colorful Banner -->
  <header class="banner">
    <h1>Welcome to Our Photo & Video Editing Services</h1>
    <p>Transform Your Media with Professional Touch</p>
  </header>

  <div class="container">
    <!-- Get Started Button -->
    <button id="getStartedBtn">Get Started</button>
    
    <!-- Services List (Initially hidden) -->
    <div id="services" class="services" style="display: none;">
      <h2>Choose a Service</h2>
      <ul>
        <li>
          <button class="serviceBtn" data-service="photo-editing">Photo Editing</button>
          <div class="file-upload" id="photo-editing" style="display: none;">
            <label for="photoFile">Upload Your Photo:</label>
            <input type="file" id="photoFile" name="photoFile">
          </div>
        </li>
        <li>
          <button class="serviceBtn" data-service="video-editing">Video Editing</button>
          <div class="file-upload" id="video-editing" style="display: none;">
            <label for="videoFile">Upload Your Video:</label>
            <input type="file" id="videoFile" name="videoFile">
          </div>
        </li>
        <li>
          <button class="serviceBtn" data-service="event-editing">Event Editing</button>
          <div class="file-upload" id="event-editing" style="display: none;">
            <label for="eventFile">Upload Event File:</label>
            <input type="file" id="eventFile" name="eventFile">
          </div>
        </li>
        <li>
          <button class="serviceBtn" data-service="social-media">Social Media Post Editing</button>
          <div class="file-upload" id="social-media" style="display: none;">
            <label for="socialMediaFile">Upload Your Social Media Post:</label>
            <input type="file" id="socialMediaFile" name="socialMediaFile">
          </div>
        </li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
